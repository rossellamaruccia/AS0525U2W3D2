<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <h1 class="text-center">Insert your name</h1>
      <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col col-12 col-md-6">
            <form id="form">
              <div class="mb-3" id="savedName"></div>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="emailHelp"
                  required
                />
              </div>

              <button
                type="submit"
                onclick="saveName(event)"
                id="save"
                class="btn btn-primary"
              >
                Save
              </button>
              <button
                type="submit"
                onclick="deleteName(event)"
                id="delete"
                class="btn btn-primary"
              >
                Delete
              </button>
            </form>
          </div>
          <div class="col col-12 col-md-6">
            <h2>Timer - 00: <span id="display"></span> seconds</h2>
            <button class="btn btn-primary" onclick="startTimer(event)">Start</button>
            <button class="btn btn-primary" onclick="pauseTimer(event)">Pause</button>
            <button class="btn btn-primary" onclick="resetTimer(event)">Reset</button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts.js"></script>
  </body>
</html>
